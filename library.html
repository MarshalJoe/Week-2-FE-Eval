<html>

<head>
    <title>Week 2 Frontend Project</title>
    <style type="text/css">
    
    #templates { display: none; }
    small { position: fixed; bottom: 4px; right: 4px; }
    
    #library .book {
      background: #ccc;
      width: 200px;
      float: left;
      padding: 10px 10px;
    }
    
    #library .book h3 {
      font-style: italic;
    }
    
    #library .book h5 {
      font-weight: normal;
    }
    </style>
</head>
<body>

<h1>THE LIBRARY</h1>


<div id="library">

</div>



<div id="templates">
    <script class="info" type="text/template">
        <div class="book">
            <h3><%=title%></h3>

            <h5><%=author%></h5>

            <p>Status:<%=status%></p>
        </div>
    </script>
</div>

<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
<script src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.4.4/underscore-min.js"></script>
<script type="text/javascript">
  // TODO
var book = {
    title: 'Shaman',
    author: 'Kim Stanley Robinson'.toUpperCase(),
    status: ' available'
  };

var scoreTemplateHtml = $('#templates .info').html();
var scoreTemplate = _.template(scoreTemplateHtml);
var newScoreHtml = scoreTemplate(book);



  console.log(newScoreHtml);
  $('#library').append(newScoreHtml);





</script>

<small>It's back.</small>

</body>
</html>
